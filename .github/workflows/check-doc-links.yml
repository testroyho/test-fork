name: Check Markdown links

on:
    workflow_dispatch:

permissions: {}

jobs:
    markdown-link-check:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v3
            - uses: gaurav-nelson/github-action-markdown-link-check@4d97ad89bbb0de4be573a9d7a2fc0ce900afc519
              with:
                  use-quiet-mode: 'yes'
                  use-verbose-mode: 'yes'
                  folder-path: './'
                  max-depth: 1
